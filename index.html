<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>موقعي التجريبي</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="موقعي التجريبي">
    <meta property="og:description" content="هذا هو موقعي التجريبي الذي يحتوي على شرح Open Graph.">
    <meta property="og:image" content="https://www.example.com/images/og-image.jpg">
    <meta property="og:url" content="https://www.example.com/">
    <meta property="og:type" content="website">

    <!-- Style for basic layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في موقعي التجريبي!</h1>
        <p>هذه صفحة HTML تحتوي على بيانات Open Graph لتجربة كيف سيظهر الرابط عند مشاركته في تطبيقات مثل فيسبوك، تويتر أو ديسكورد.</p>
        <p>يمكنك تعديل المعلومات والصورة في العلامات الوصفية لتناسب موقعك.</p>
    </div>

</body>
</html>
