<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>عداد يوتيوب فاخر</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="عداد يوتيوب فاخر">
    <meta property="og:description" content="موقع فاخر لي عداد يوتيوب فاخر لي قناتك مع صوت صفير بلبلي 🙂">
    <meta property="og:image" content="youtube.png">
    <meta property="og:url" content="https://www.example.com/">
    <meta property="og:type" content="website">

    <!-- Style for basic layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            width: 300px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>عداد يوتيوب فاخر</h1>
        <p>موقع فاخر لي عداد يوتيوب فاخر لي قناتك مع صوت صفير بلبلي 🙂</p>
        <img src="youtube.png" alt="عداد يوتيوب فاخر">
    </div>

</body>
</html>
